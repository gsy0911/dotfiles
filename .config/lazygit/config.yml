customCommands:
  - key: '<c-n>'
    context: 'localBranches'
    prompts:
      - type: 'menu'
        title: '[git-flow] select branch type'
        key: 'BranchType'
        options:
          - name: 'feature'
            description: 'a feature branch'
            value: 'feature'
          - name: 'hotfix'
            description: 'a hotfix branch'
            value: 'hotfix'
          - name: 'release'
            description: 'a release branch'
            value: 'release'
      - type: 'input'
        title: '[git-flow] Input branch name'
        input: 'branch name?'
        key: 'BranchName'
        initialValue: ''
    command: "git flow {{.Form.BranchType}} start '{{.Form.BranchName}}'"
    loadingText: 'Creating Branch'
  - key: '<c-f>'
    context: 'localBranches'
    prompts:
      - type: 'menu'
        title: '[git-flow] finish branch'
        key: 'BranchType'
        options:
          - name: 'feature'
            description: 'finish the feature branch'
            value: 'feature'
          - name: 'hotfix'
            description: 'finish the hotfix branch'
            value: 'hotfix'
          - name: 'release'
            description: 'finish the release branch'
            value: 'release'
      - type: 'input'
        input: 'branch name?'
        key: 'BranchName'
        suggestions:
          command: "git branch --show-current | cut -d'/' -f2"
    command: "git flow {{.Form.BranchType}} finish '{{.Form.BranchName}}'"
    loadingText: 'Finishing Branch'
  - key: '<c-c>'
    context: 'files'
    prompts:
      - type: 'input'
        title: '[git] Input prefix, e.g. issue number'
        input: 'branch prefix-name'
        key: 'Name'
        initialValue: '#'
        suggestions:
          command: "git branch --show-current | cut -d'/' -f2"
      - type: 'menu'
        title: '[git] Input prefix, e.g. fix; current:= {{.Form.Name}}'
        key: 'Prefix'
        options:
          - name: 'fix'
            description: 'bug fix.'
            value: 'fix'
          - name: 'feat'
            description: 'add new feature'
            value: 'feat'
          - name: 'refactor'
            description: 'refactor codes'
            value: 'refactor'
          - name: 'docs'
            description: 'update documents.'
            value: 'docs'
          - name: 'style'
            description: 'format, lint.'
            value: 'style'
          - name: 'test'
            description: 'add test.'
            value: 'test'
          - name: 'chore'
            description: 'others.'
            value: 'chore'
      - type: 'input'
        title: '[git] Input message; current:= {{.Form.Name}} {{.Form.Prefix}}'
        input: 'commit message'
        key: 'CommitMessage'
        initialValue: ''
    command: "git commit -m '{{.Form.Name}} {{.Form.Prefix}}: {{.Form.CommitMessage}}'"
    loadingText: 'Commit with prefix'
